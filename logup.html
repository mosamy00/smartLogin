<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container my-5 text-center">
      <div class="group m-auto w-75 p-5">
        <h1>Smart Login System</h1>
        <input
          type="text"
          id="signupName"
          placeholder="Enter your name"
          class="form-control my-3"
        />
        <input
        type="email"
        id="signupEmail"
        placeholder="Enter your email"
        class="form-control my-3"
      />
        <input
        type="password"
        id="signupPassword"
        placeholder="Enter your password"
        class="form-control my-3"
      />
      <p class="alert p-0 mb-0 d-none justify-content-center" id="alertMessage"></p>
      <button id="signUpbtn" class="btn btn-outline-info w-100 my-3">logup</button>

      </div>

    <script src="js/signup.js"></script>

</html>
